name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ T√©l√©charger & installer Railway CLI (nouvelle version)
    - name: Install Railway CLI
      run: |
        curl -fsSL https://railway.app/install.sh | sh
        echo "$HOME/.railway/bin" >> $GITHUB_PATH

    # 3Ô∏è‚É£ V√©rifier la version CLI
    - name: Check Railway CLI version
      run: railway --version

    # 4Ô∏è‚É£ D√©ployer avec Railway
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ D√©ploiement en cours avec nouvelle CLI..."
        railway up --service InterfaceOradia --detach
