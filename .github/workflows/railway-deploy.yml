name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Installer Railway CLI (via npm)
    - name: Install Railway CLI
      run: npm install -g @railway/cli

    # 3Ô∏è‚É£ V√©rifier la version de la CLI
    - name: Check Railway CLI version
      run: railway --version

    # 4Ô∏è‚É£ D√©ployer avec le service explicitement d√©fini
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ D√©ploiement en cours avec @railway/cli..."
