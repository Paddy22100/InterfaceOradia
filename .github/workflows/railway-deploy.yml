name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Installer la CLI Railway (nouvelle version)
    - name: Install Railway CLI
      run: npm install -g @railway/cli

    # 3Ô∏è‚É£ Configurer Railway (token et projet)
    - name: Link Railway project
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "‚úÖ Configuration Railway CLI"
        railway use f1f4b864-dc6a-48a6-b871-0eb83d846bcd

    # 4Ô∏è‚É£ D√©ployer
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ D√©ploiement en cours avec @railway/cli..."
        railway up --detach
