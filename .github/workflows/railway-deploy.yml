name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Installer la CLI Railway
    - name: Install Railway CLI
      run: npm install -g railway

    # 3Ô∏è‚É£ S'assurer qu'un Procfile existe pour FastAPI
    - name: Ensure Procfile exists
      run: |
        if [ ! -f Procfile ]; then
          echo "web: uvicorn server:app --host 0.0.0.0 --port \${PORT}" > Procfile
          echo "‚úÖ Procfile cr√©√©."
        else
          echo "‚ÑπÔ∏è Procfile d√©j√† pr√©sent."
        fi

    # 4Ô∏è‚É£ D√©ployer avec Railway
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "üöÄ D√©ploiement en cours..."
        railway up --service InterfaceOradia --detach
