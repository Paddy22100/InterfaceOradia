name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ R√©cup√©rer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Installer la CLI Railway
    - name: Install Railway CLI
      run: npm install -g railway

    # 3Ô∏è‚É£ D√©finir PORT pour FastAPI
    - name: Set PORT environment variable
      run: echo "PORT=8000" >> $GITHUB_ENV

    # 4Ô∏è‚É£ Lier le projet Railway
    - name: Link Railway project
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: railway link f1f4b864-dc6a-48a6-b871-0eb83d846bcd

    # 5Ô∏è‚É£ Tenter railway up puis fallback sur railway deploy si √©chec
    - name: Deploy to Railway (hybrid up/deploy)
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        PORT: ${{ env.PORT }}
      run: |
        echo "üöÄ Tentative de d√©ploiement rapide avec railway up..."
        if railway up --service InterfaceOradia --detach; then
          echo "‚úÖ D√©ploiement rapide r√©ussi !"
        else
          echo "‚ö†Ô∏è railway up a √©chou√©. Tentative avec railway deploy..."
          railway deploy --service InterfaceOradia
        fi
