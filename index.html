<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Interface Oradia</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <link rel="icon" href="/static/logo.ico" type="image/x-icon"/>
</head>
<body>
  <!-- Logo & Titre -->
  <div id="header">
    <img src="/static/logo.png" alt="Logo Oradia" id="logo-header"/>
    <h1>âœ¨ Interface Oradia âœ¨</h1>
    <p>Bienvenue dans lâ€™interface Oradia ğŸª„</p>
  </div>

  <!-- Login -->
  <div id="login" class="section">
    <form id="login-form">
      <input id="password" type="password" placeholder="Mot de passe"/>
      <button type="submit">Entrer</button>
    </form>
  </div>

  <!-- Application cachÃ©e avant login -->
  <div id="app" class="section" style="display:none;">

    <!-- ğŸ§  Zone Agent IA -->
    <div id="agent-ia" style="margin-top: 30px; padding: 15px; background: #1a1a1a; color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
      <h3>ğŸ¤– Agent IA Oradia</h3>
      <p>Ã‰cris une consigne ou dicte-la au micro :</p>
      <input type="text" id="instruction" placeholder="Ex: Ajoute une page Ã€ propos" style="width: 70%; padding: 5px;">
      <button id="btn-send" onclick="sendInstruction()">Envoyer</button>
      <button onclick="startDictation()">ğŸ¤</button>
    </div>

    <!-- Message et spinner -->
    <div id="message" class="ai-content" style="text-align:center; margin-top:10px;"></div>
    <div id="spinner-container" class="section" style="display:none; text-align:center;">
      <div id="spinner" class="spinner"></div>
    </div>

    <!-- AperÃ§u de la page gÃ©nÃ©rÃ©e -->
    <div id="preview-container" class="section" style="display:none; margin-top:20px;">
      <h4 style="color: var(--gold);">ğŸ”® AperÃ§u de la page gÃ©nÃ©rÃ©e</h4>
      <div style="position:relative;">
        <iframe id="preview-iframe" src="" frameborder="0" style="width:100%; height:60vh; border-radius:8px;"></iframe>
        <button id="fullscreen-btn" style="position:absolute; top:10px; right:10px; background: var(--gold); border:none; border-radius:4px; padding:5px 10px; cursor:pointer;">
          â›¶ Plein Ã©cran
        </button>
      </div>

      <!-- Bouton dÃ©ploiement juste sous l'iframe -->
      <div class="section" style="margin-top: 15px;">
        <button id="btn-deploy" style="display:none;">ğŸš€ DÃ©ployer sur Vercel</button>
      </div>
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    const loginForm     = document.getElementById("login-form");
    const loginDiv      = document.getElementById("login");
    const appDiv        = document.getElementById("app");
    const passwordField = document.getElementById("password");
    const APP_PASSWORD  = "RafalE";

    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      if (passwordField.value === APP_PASSWORD) {
        loginDiv.style.display = "none";
        appDiv.style.display   = "block";
      } else {
        alert("âŒ Mot de passe incorrect");
      }
    });
  </script>

  <!-- AGENT IA SCRIPT -->
  <script>
    async function sendInstruction() {
        const instruction = document.getElementById("instruction").value.trim();
        const messageDiv = document.getElementById("message");
        const spinner = document.getElementById("spinner-container");
        const previewContainer = document.getElementById("preview-container");
        const previewIframe = document.getElementById("preview-iframe");
        const deployButton = document.getElementById("btn-deploy");
        const sendButton = document.getElementById("btn-send");

        if (!instruction) {
            alert("âŒ Veuillez entrer une consigne");
            return;
        }

        // DÃ©sactiver bouton Envoyer
        sendButton.disabled = true;
        sendButton.textContent = "â³ En cours...";

        // RÃ©initialiser
        messageDiv.textContent = "";
        spinner.style.display = "block";
        previewContainer.style.display = "none";
        deployButton.style.display = "none";

        try {
            const res = await fetch("/api/generate-page", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({prompt: instruction})
            });
            const data = await res.json();
            spinner.style.display = "none";

            if (res.ok) {
                messageDiv.textContent = `âœ… ${data.message}`;
                previewIframe.src = `/${data.filename}`;
                previewContainer.style.display = "block";
                deployButton.style.display = "inline-block";
            } else {
                messageDiv.textContent = "âŒ Erreur : " + data.error;
            }
        } catch (err) {
            spinner.style.display = "none";
            messageDiv.textContent = "âŒ Une erreur est survenue : " + err.message;
        } finally {
            // RÃ©activer bouton Envoyer
            sendButton.disabled = false;
            sendButton.textContent = "Envoyer";
        }
    }

    function startDictation() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "fr-FR";
      recognition.start();
      recognition.onresult = (event) => {
          document.getElementById("instruction").value = event.results[0][0].transcript;
      };
      recognition.onerror = (event) => {
          alert("âŒ Erreur micro : " + event.error);
      };
    }

    // Gestion du bouton plein Ã©cran
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    fullscreenBtn.addEventListener("click", () => {
      const iframe = document.getElementById("preview-iframe");
      if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
          iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari, Opera */
          iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
          iframe.msRequestFullscreen();
      }
    });

    // Ã‰couteur pour fermer le plein Ã©cran avec Ã‰chap
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        console.log("â¹ï¸ Plein Ã©cran fermÃ©");
      }
    });
  </script>

</body>
</html>
