name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Railway CLI depuis npm (plus fiable que curl)
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
          echo "$(npm bin -g)" >> $GITHUB_PATH

      # 3Ô∏è‚É£ V√©rifier la version CLI
      - name: Check Railway CLI version
        run: railway --version

      # 4Ô∏è‚É£ D√©ployer avec Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ D√©ploiement en cours avec nouvelle CLI (npm)..."
          railway up --project f1f4b864-dc6a-48a6-b871-0eb83d846bcd \
                     --service InterfaceOradia \
                     --detach
